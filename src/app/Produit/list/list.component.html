<div class="container">
    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <button (click)="List()" class="btn btn-info">List</button>
        <button (click)="Add()" class="btn btn-info" style="margin-left: 30px;">New</button>
    </div> 
    <div class="card">
        <div class="card-header">
            <h3>Liste des produits</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>TYPE</th>
                        <th>PRICE</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produit of produits" class="text-center">
                        <td>{{produit.id}}</td>
                        <td>{{produit.name}}</td>
                        <td>{{produit.type}}</td>
                        <td>{{produit.price}}</td>
                        <td>
                            <button (click)="Edit(produit)" class="btn
                                btn-warning" style="margin-right: 0.5cm;">Edit</button>
                            <button (click)="Delete(produit)" class="btn
                                btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
