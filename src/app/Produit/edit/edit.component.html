<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modifier un produit</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nom:</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="produit.name" name="name">
                </div>
                <div class="form-group" style="margin-top: 0.5cm;">
                    <label for="">Type:</label>
                    <input type="text" class="form-control" name="type"
                        [(ngModel)]="produit.type" name="type">
                </div>
                <div class="form-group" style="margin-top: 0.5cm;">
                    <label for="">Prix:</label>
                    <input type="text" class="form-control" name="price"
                        [(ngModel)]="produit.price" name="price">
                </div>
                <button (click)="Actualiser(produit)" class="btn btn-danger"
                    style="margin-top: 0.5cm;">Actualiser</button>
            </form>
        </div>
    </div>
</div>
