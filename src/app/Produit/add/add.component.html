<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Ajouter un produit</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nom:</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="modelProduit.name" name="name">
                </div>
                <div class="form-group" style="margin-top: 0.5cm;">
                    <label for="">Type:</label>
                    <input type="text" class="form-control" name="type"
                        [(ngModel)]="modelProduit.type" name="type">
                </div>
                <div class="form-group" style="margin-top: 0.5cm;">
                    <label for="">Prix:</label>
                    <input type="text" class="form-control" name="price"
                        [(ngModel)]="modelProduit.price" name="price">
                </div>
                <button (click)="Enregistrer(modelProduit)" class="btn
                    btn-danger" style="margin-top: 0.5cm;">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
