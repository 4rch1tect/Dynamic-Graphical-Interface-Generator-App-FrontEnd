<div class="container">
    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <button (click)="ListC()" class="btn btn-info">List</button>
        <button (click)="AddC()" class="btn btn-info" style="margin-left: 30px;">New</button>
    </div> 
    <div class="card">
        <div class="card-header">
            <h3>Liste des clients</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ADDRESS</th>
                        <th>JOB</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients" class="text-center">
                        <td>{{client.id}}</td>
                        <td>{{client.name}}</td>
                        <td>{{client.address}}</td>
                        <td>{{client.job}}</td>
                        <td>
                            <button (click)="EditC(client)" class="btn
                                btn-warning" style="margin-right: 0.5cm;">Edit</button>
                            <button (click)="DeleteC(client)" class="btn
                                btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
