<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Ajouter un client</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Name:</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="modelClient.name" name="name">
                </div>
                <div class="form-group" style="margin-top: 0.5cm;">
                    <label for="">Address:</label>
                    <input type="text" class="form-control" name="address"
                        [(ngModel)]="modelClient.address" name="address">
                </div>
                <div class="form-group" style="margin-top: 0.5cm;">
                    <label for="">Job:</label>
                    <input type="text" class="form-control" name="job"
                        [(ngModel)]="modelClient.job" name="job">
                </div>
                <button (click)="EnregistrerC(modelClient)" class="btn
                    btn-danger" style="margin-top: 0.5cm;">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
